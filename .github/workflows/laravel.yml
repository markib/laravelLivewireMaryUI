name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, sqlite3, bcmath, sodium

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.testing', '.env');"    

      - name: Install Composer dependencies
        working-directory: src
        run: composer install --prefer-dist --no-interaction --no-scripts --no-progress

      - name: Generate key
          run: php artisan key:generate
      - name: Directory Permissions
          run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
          run: |
                mkdir -p database
                touch database/database.sqlite

      - name: Run database migrations
        working-directory: src
        run: php artisan migrate --env=testing

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify your Node.js version here  

      - name: Install npm dependencies
        working-directory: src
        run: npm install

      - name: Build assets
        working-directory: src
        run: npm run build

      - name: Clear application cache
        working-directory: src
        run: php artisan cache:clear

      - name: Clear view cache
        working-directory: src
        run: php artisan view:clear

      - name: List files in build directory
        working-directory: src
        run: ls -l public/build

      - name: Run tests
        working-directory: src
        run: php artisan test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: src/storage/logs/*.log
